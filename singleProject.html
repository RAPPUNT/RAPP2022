<div class="container" ng-controller="singleProjectCtrl">
  <link rel="stylesheet" href="singleProject.css"  charset="utf-8">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <div ng-repeat="project in filteredProject">
    <!---->
    <div class="none">
      <img ng-src="uploads/{{project.picture}}">
    </div>

    <div class="none">
      <h1>{{project.title}}</h1>
      <br>
    </div>

    <div class="none">
      <h2>About</h2>
      <p>{{project.description}}</p>
    </div>

    <div class="wrapper">
      <div class="gridf">
        <h2>Official Website</h2>
        <a class="externalLink" href="{{project.externalLink}}">{{project.title}}</a>
      </div>

      <div class="grid">
      <h2>Area of Study</h2>
        <p>{{project.area}}</p>
      </div>

      <div class="gridl">
        <h2>Contact</h2>
        <p>{{project.email}}</p>
      </div>
    </div>

    <div class="none">
      <h2>How to Apply</h2>
      <p>{{project.howToApply}}</p>
    </div>

    <div class="wrapper">
      <div class="gridf">
        <h2>Pre Requesites</h2>
        <p>{{project.prerequisites}}</p>
      </div>

      <div class="grid">
        <h2>Students</h2>
        <p>{{project.students}}</p>
      </div>

      <div class="gridl">
        <h2>Faculty</h2>
        <p>{{project.faculty}}</p>
      </div>
    </div>

  </div>




  </div>
</div>
